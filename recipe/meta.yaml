{% set name = "qcportal" %}
{% set version = "0.13.0" %}
{% set sha256 = "2fa6b3785acb251b764e5ccd00bcdce210622c8856408b2810628ebbb65f76d8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - msgpack-python >=0.6.1
    - numpy >=1.7
    - pandas
    - requests
    - pyyaml >=5.1
    - pydantic >=1.0
    - qcelemental >=0.12
    - tqdm
    - h5py
    - pyarrow >=0.13.0
    - plotly
    - nglview

test:
  requires:
    - pytest
  imports:
    - qcportal
  commands:
    - pytest --pyargs qcportal

about:
  home: https://github.com/MolSSI/QCPortal
  dev_url: https://github.com/MolSSI/QCPortal
  doc_url: https://qcfractal.readthedocs.io/en/latest/
  doc_source_url: https://github.com/MolSSI/QCFractal/blob/master/docs/source/portal-client.rst
  license: BSD-3-Clause
  license_url: https://opensource.org/licenses/BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A client interface to the QCArchive Project.

extra:
    recipe-maintainers:
        - dgasmith
        - lnaden
